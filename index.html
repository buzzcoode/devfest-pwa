<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List DevFest</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="manifest" href="/manifest.json" />
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js')
            .then(registration => {
              console.log('Service Worker registrado com sucesso!', registration)
        })
        .catch(error => {
          console.log('Falha ao registrar o Service Worker:', error)
        })
        })
      }
    </script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-semibold mb-4">To-Do List</h1>
        <div class="mb-4">
            <input type="text" id="taskInput" placeholder="Adicione uma tarefa..."
                class="w-full px-3 py-2 rounded border-gray-300 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            <button onclick="addTask()"
                class="mt-2 px-4 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">Adicionar</button>
        </div>
        <ul id="taskList" class="list-disc">
            <!-- Lista de tarefas -->
        </ul>
    </div>
    <script src="/assets/js/app.js"></script>
</body>
</html>
